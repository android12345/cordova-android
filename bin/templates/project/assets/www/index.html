<!DOCTYPE html>

<html manifest="" lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        
        
    <input type="button" name="button" value="录音" id="button1" onclick="record()" />
    <input type="button" name="button" value="停止" id="button2" onclick="stop()" />
    <input type="button" name="button" value="播放" id="button3" onclick="play()" />

    <input type="button" name="button" value="添加闹钟1" id="button3" onclick="addaralm()" />

    <input type="button" name="button" value="分享" id="button4" onclick="share()" />
    <input type="button" name="button" value="注册微信" id="button5" onclick="registerwx()" />
    <input type="button" name="button" value="注册友盟" id="button9" onclick="registerum()" />

    <input type="button" name="button" value="检查更新" id="button6" onclick="update()" />
    <input type="button" name="button" value="取得设备UUID" id="button7" onclick="getuuid()" />
    <input type="button" name="button" value="Toast插件" id="button8" onclick="toast('测试信息！')" />

    <input type="button" name="button" value="拨号插件" id="button8" onclick="callphone()" />  
    <input type="button" name="button" value="获取uid插件" id="button8" onclick="passuid()" />  

    <input type="button" name="button" value="scan" id="button8" onclick="scan()" />  
    <input type="button" name="button" value="Alipay"  onclick="alipay('title', 'body', '0.01', '234234234')" />  
    <input type="button" name="button" value="Tenpay"  onclick="tenpay('title', 'body', '0.01', '234234234')" />  

   <div id="content"></div>
   有道软件（西安）技术有限公司
    </body>
</html>
